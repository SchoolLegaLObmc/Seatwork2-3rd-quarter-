<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<title>pop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body{
font-family: Arial, sans-serif;
margin: 20px;
background-color: lightblue;
}
.container{
max-width: 600px;
margin: auto;
}
label, input, button{
display: block;
margin-bottom: 15px;

}
.container{
  background-color: lightblue;
}
.functionss{
	position: center;
}
.cnn{
	padding: 12px;
	background-color: skyblue;

}
.jump{
	padding: 20px;
}


</style>
</head>
<body>
	
	<script>                                                                                                               
		function product(){
	    	var numA=document.getElementById('num1').value;
		    var numB=document.getElementById('num2').value;
    		var prod = numA*numB;
    		window.alert("The product of A and B is: " + prod);
		}
		function exponent(){
    		var numA=document.getElementById('num1').value;
    		var numB=document.getElementById('num2').value;
    		var exp = numA**numB;
    		window.alert(" A raise to B is: " + exp);
		}
		function remainder(){
    		var numA=document.getElementById('num1').value;
    		var numB=document.getElementById('num2').value;
    		var rem = numA%numB;
    		window.alert("Remainder is: " + rem);
    	}
		function compare(){
    		var numA=document.getElementById('num1').value;
    		var numB=document.getElementById('num2').value;
    		var comp = numA==numB;
    		window.alert(" A equals to B is: " + comp);
    	}
	</script>
	<div class="container">
		<center><div class="cnn"><h1><b>ICT SAMPLE WORK</b></h1></div></center>
		<form>
		<div class="jump">
		<input class="form-control" type="number" id="num1"placeholder="Enter 1st value" >
		<input class="form-control"type="number" id="num2" placeholder="Enter 2nd value">
	    </div>
	    </form>
	    <div>
		<div class="row">

			<div class="col md-6 d-grid">
				<button class="btn btn-primary" onclick="product()"> Product of A and B</button>
			</div>
			<div class="col md-6 d-grid">
				<button class="btn btn-primary" onclick="exponent()"> A raise to B</button>
			</div>
			<div class="col md-6 d-grid">
				<button class="btn btn-primary" onclick="remainder()">Remainder</button>
			</div>
			<div class="col md-6 d-grid">
				<button class="btn btn-primary" onclick="compare()">Is A equals to B?</button>
			</div>
		</div>
	</div>
 

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
